<html>

    <head>
        <title>Risky Buisness</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>

        <!-- Heading -->
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Risky Buisness</a>
              </div>
              <ul class="nav navbar-nav">
                <li class=""><a href="/">Home</a></li>
                <li class=""><a href="/game/">Game</a></li>
                <li class=""><a href="/login/">Login</a></li>
                <li class="active"><a href="/login/signup/">Sign Up</a></li>
            </ul>
            </div>
        </nav>

        <br><br>

        {% if msg %}
        <div class="alert alert-danger text-center center-block" style="width: 20%; border-radius: 10px; border: 1px; border-style: solid; border-color: rgb(181, 181, 181);">
            {{ msg }}
        </div>
        {% endif %}

        <div style="width: 20%; border-radius: 10px; border: 1px; border-style: solid; border-color: rgb(181, 181, 181); background-color: whitesmoke;" class="text-center center-block">

            <br>

            <form action="/login/signup/" method="post" style="width: 90%;" class="center-block">
                {% csrf_token %}

                <label for="username">Username</label>
                {{ form.username }}

                <br>

                <label for="password">Password</label>
                {{ form.password }}

                <br>

                <input class="btn btn-success" type="submit" value="Sign up" style="width: 90%;">
            </form>

        </div>

        <br>

        <p class="text-center center-block">
            Already have an account? Click <a href="/login/">here</a> to login!
        </p>

    </body>

</html>
