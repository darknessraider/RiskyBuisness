<html>

    <head>
        <title>Risky Buisness</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>

        <!-- Heading -->
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Risky Buisness</a>
              </div>
              <ul class="nav navbar-nav">
                <li class=""><a href="/">Home</a></li>
                <li class=""><a href="/game/">Game</a></li>
                <li class="active"><a href="/login/">Login</a></li>
                <li class=""><a href="/signup/">Sign Up</a></li>
            </ul>
            </div>
        </nav>

        <br><br>

        {% load crispy_forms_tags %}

        <div style="width: 20%; border-radius: 10px; border-color: rgb(185, 0, 0); border: 2px; border-style: solid;" class="text-center center-block">

            <br>
            <form action="/login/" method="post" style="width: 90%;" class="text-center center-block">
                {% csrf_token %}
                {% crispy form %}
                <input class="btn btn-default" type="submit" value="Login">
            </form>
            <br><br>

        </div>

        <br>

        <p class="text-center center-block">
            Don't already have an account? Click <a href="/signup/">here</a> to sign up!
        </p>

    </body>

</html>
